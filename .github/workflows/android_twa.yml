name: Android TWA Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build PWA
        run: npm run build

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -z "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "ANDROID_KEYSTORE_BASE64 secret is missing!"
            exit 1
          fi
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > keystore.jks

      - name: Build APK/AAB
        env:
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS || 'graffitixr' }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: |
           bubblewrap build --skipPwaValidation --manifest twa-manifest.json \
             --signingKeyPath ./keystore.jks \
             --signingKeyAlias "$ANDROID_KEY_ALIAS" \
             --signingKeyPassword "$ANDROID_KEY_PASSWORD" \
             --signingStorePassword "$ANDROID_STORE_PASSWORD"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: |
            *.apk
            *.aab
